<!-- confirmation-modal.component.html -->

<div class="confirmation-modal-overlay">
    <div class="confirmation-modal-container">
      <p class="confirmation-modal-message">{{ message }}</p>
      <div class="confirmation-modal-buttons">
        <button class="confirmation-modal-button confirm" (click)="confirm()">Confirm</button>
        <button class="confirmation-modal-button cancel" (click)="cancel()">Cancel</button>
      </div>
    </div>
  </div>
