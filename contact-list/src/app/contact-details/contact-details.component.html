<div *ngIf="contact" class="contact-details">
    <div class="action-icons">
        <button (click)="goBack()" class="back-button">
            <i class="fas fa-arrow-left"></i>
        </button>
        <button *ngIf="!isNewContact" (click)="toggleEditMode()" class="edit-button">
            <i class="fas fa-edit"></i>
        </button>
        <button *ngIf="!isNewContact" (click)="onDeleteClick()" class="delete-button">
            <i class="fas fa-trash"></i>
        </button>
    </div>
    <div class="contact-header">
        <div class="contact-image-container">
            <img [src]="contact.Image" alt="{{ contact.Name }} Image" class="contact-image">
        </div>
        <div class="contact-name">{{ contact.Name }}</div>
    </div>
    <div class="contact-info">
        <div class="contact-item">
            <i class="fas fa-map-marker-alt"></i> Address:
            <input type="text" name="Address" [(ngModel)]="contact.Address" required
                placeholder="Address" [disabled]="!editMode ">
        </div>
        <div class="contact-item">
            <i class="far fa-envelope"></i> Email:
            <input type="text" name="Email" [(ngModel)]="contact.Email" required placeholder="Email"
                [disabled]="!editMode ">
        </div>
        <div class="contact-item">
            <i class="fas fa-phone"></i> Phone:
            <input type="text" name="PhoneNumber" [(ngModel)]="contact.PhoneNumber" required
                placeholder="Phone" [disabled]="!editMode ">
        </div>
        <div class="contact-item">
            <i class="fas fa-mobile-alt"></i> Cell:
            <input type="text" name="Cell" [(ngModel)]="contact.Cell" required placeholder="Cell"
                [disabled]="!editMode ">
        </div>
        <div class="contact-item">
            <i class="far fa-calendar-alt"></i> Date Added:
            <input type="text" name="RegistrationDate" [(ngModel)]="contact.RegistrationDate" required
                placeholder="RegistrationDate" [disabled]="!editMode ">
        </div>
        <div class="contact-item">
            <i class="fas fa-birthday-cake"></i> Age:
            <input type="text" name="Age" [(ngModel)]="contact.Age" required placeholder="Age"
                [disabled]="!editMode ">
        </div>
    </div>

    <div class="contact-actions-save">
        <button *ngIf="editMode " (click)="saveContact()">Save</button>
    </div>
</div>
<app-confirmation-modal *ngIf="showConfirmationModal" [message]="'Are you sure you want to delete this contact?'" (confirmed)="onConfirmation($event)"></app-confirmation-modal>
